<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Login Form </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<div class="container ">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}" method="post" th:object="${loginData}">
					
					<h1 class="text-center">Registration Form</h1>
					<div class="form-group">
						<label for="username">UserName</label>
						<input type="text" 
						name="userName" 
						class="form-control " 
						
						
						th:value="${loginData.userName}"
						th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
						id="username" 
						aria-describedby="userHelp"
							placeholder="Enter Username">
							<div th:each="e: ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">Please provide a valid username</div>
							
							
					</div>
					<div class="form-group">
						<label for="useremail">E Mail</label>
						<input type="email" 
						name="email" 
						class="form-control" 
						th:value="${loginData.email}"
						th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"
						id="useremail" 
						placeholder="User Email">
						
						<div th:each="e: ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">Please provide a valid email</div>
					</div>
					<div class="form-check">
						<input type="checkbox"  
						name="agreed" 
						class="form-check-input" 
						id="exampleCheck1"
						th:classappend="${#fields.hasErrors('agreed')}?'is-invalid':''"
						>
						
						<label class="form-check-label" for="exampleCheck1">Agree Terms And Conditions</label>
						<div th:each="e: ${#fields.errors('agreed')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
					</div>
					<button type="submit" class="btn btn-primary mt-3">Submit</button>
				</form>

			</div>
		</div>
	</div>

</body>

</html>
